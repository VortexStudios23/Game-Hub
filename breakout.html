<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Breakout</title>
<style>
  :root{--bg:#071019;--panel:rgba(255,255,255,0.03);--glow:0 0 18px #0ff,0 0 30px #09f;}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh;}
  .container{max-width:900px;width:100%;padding:24px;}
  header{padding:24px 0;text-align:center;}
  h1{color:#0ff;text-shadow:var(--glow);margin:0;font-size:28px;}
  .panel{background:var(--panel);padding:18px;border-radius:12px;box-shadow:var(--glow);margin-top:16px;}
  button{cursor:pointer;border:none;padding:10px 14px;border-radius:8px;background:#0ff;color:#000;font-weight:700;box-shadow:var(--glow);}
  a.back{display:inline-block;margin-top:12px;color:#9be;text-decoration:none;}
  .row{display:flex;gap:12px;flex-wrap:wrap;}
  input,select{padding:10px;border-radius:8px;border:none;outline:none;}
  canvas{background:#000;border-radius:8px;display:block;margin:auto;box-shadow:var(--glow);}
</style>
</head><body>
<div class="container"><header><h1>Breakout</h1></header>
<div class="panel" style="text-align:center">
  <canvas id="c" width="480" height="320"></canvas>
  <p style="color:#9be">Use mouse to move paddle</p>
  <a class="back" href="../index.html">Back to Hub</a>
</div></div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let paddle={w:75,h:10,x:(c.width-75)/2},ball={x:c.width/2,y:c.height-30,dx:2,dy:-2,r:8},bricks=[];
for(let r=0;r<3;r++){for(let c0=0;c0<5;c0++)bricks.push({x:55*c0+30,y:20*r+30,w:50,h:10,hit:false});}
document.addEventListener('mousemove',e=>{const rect=c.getBoundingClientRect();paddle.x=e.clientX-rect.left-paddle.w/2;});
function loop(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height); // bricks
for(let b of bricks)if(!b.hit){ctx.fillStyle='#09f';ctx.fillRect(b.x,b.y,b.w,b.h);} // ball
ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fillStyle='#0ff';ctx.fill(); // paddle
ctx.fillStyle='#0ff';ctx.fillRect(paddle.x,c.height-paddle.h-10,paddle.w,paddle.h);
ball.x+=ball.dx;ball.y+=ball.dy;
if(ball.x+ball.dx>c.width-ball.r||ball.x+ball.dx<ball.r)ball.dx=-ball.dx;
if(ball.y+ball.dy<ball.r)ball.dy=-ball.dy;
else if(ball.y+ball.dy>c.height-ball.r-10){
  if(ball.x>paddle.x && ball.x<paddle.x+paddle.w)ball.dy=-ball.dy; else { ctx.fillStyle='#fff'; ctx.fillText('Game Over - Refresh',140,160); return;}
}
for(let b of bricks) if(!b.hit && ball.x> b.x && ball.x< b.x+b.w && ball.y> b.y && ball.y< b.y+b.h){ball.dy=-ball.dy; b.hit=true;}
requestAnimationFrame(loop);
}
loop();
</script></body></html>
