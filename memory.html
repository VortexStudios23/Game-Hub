<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Memory Match</title>
<style>
  :root{--bg:#071019;--panel:rgba(255,255,255,0.03);--glow:0 0 18px #0ff,0 0 30px #09f;}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh;}
  .container{max-width:900px;width:100%;padding:24px;}
  header{padding:24px 0;text-align:center;}
  h1{color:#0ff;text-shadow:var(--glow);margin:0;font-size:28px;}
  .panel{background:var(--panel);padding:18px;border-radius:12px;box-shadow:var(--glow);margin-top:16px;}
  button{cursor:pointer;border:none;padding:10px 14px;border-radius:8px;background:#0ff;color:#000;font-weight:700;box-shadow:var(--glow);}
  a.back{display:inline-block;margin-top:12px;color:#9be;text-decoration:none;}
  .row{display:flex;gap:12px;flex-wrap:wrap;}
  input,select{padding:10px;border-radius:8px;border:none;outline:none;}
  canvas{background:#000;border-radius:8px;display:block;margin:auto;box-shadow:var(--glow);}
</style>
</head><body>
<div class="container"><header><h1>Memory Match</h1></header>
<div class="panel">
  <div id="grid" style="display:grid;grid-template-columns:repeat(4,80px);gap:12px;justify-content:center"></div>
  <p id="msg" style="color:#9be"></p>
  <a class="back" href="../index.html">Back to Hub</a>
</div></div>
<script>
const icons=['★','♥','◆','●','▲','✦','✶','✺'];
let cards=icons.concat(icons).sort(()=>Math.random()-0.5),open=[] ,matched=0;
const grid=document.getElementById('grid'),msg=document.getElementById('msg');
cards.forEach((c,i)=>{const b=document.createElement('div');b.style.cssText='width:80px;height:80px;display:flex;align-items:center;justify-content:center;font-size:28px;background:rgba(255,255,255,0.02);border-radius:8px';b.dataset.i=i;b.textContent='?';b.onclick=()=>flip(b);grid.appendChild(b);});
function flip(b){const i=+b.dataset.i; if(open.length===2||b.classList.contains('matched')||b===open[0])return; b.textContent=cards[i]; open.push(b); if(open.length===2){if(open[0].textContent===open[1].textContent){open.forEach(x=>x.classList.add('matched')); matched+=2; msg.textContent='Nice!'; open=[]; if(matched===cards.length) msg.textContent='You won!';}else{msg.textContent='Try again'; setTimeout(()=>{open.forEach(x=>x.textContent='?'); open=[];},700);}}}
</script></body></html>
