<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simon Says</title>
<style>
  :root{--bg:#071019;--panel:rgba(255,255,255,0.03);--glow:0 0 18px #0ff,0 0 30px #09f;}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh;}
  .container{max-width:900px;width:100%;padding:24px;}
  header{padding:24px 0;text-align:center;}
  h1{color:#0ff;text-shadow:var(--glow);margin:0;font-size:28px;}
  .panel{background:var(--panel);padding:18px;border-radius:12px;box-shadow:var(--glow);margin-top:16px;}
  button{cursor:pointer;border:none;padding:10px 14px;border-radius:8px;background:#0ff;color:#000;font-weight:700;box-shadow:var(--glow);}
  a.back{display:inline-block;margin-top:12px;color:#9be;text-decoration:none;}
  .row{display:flex;gap:12px;flex-wrap:wrap;}
  input,select{padding:10px;border-radius:8px;border:none;outline:none;}
  canvas{background:#000;border-radius:8px;display:block;margin:auto;box-shadow:var(--glow);}
</style>
</head><body>
<div class="container"><header><h1>Simon Says</h1></header>
<div class="panel" style="text-align:center">
  <div id="pads" class="row" style="justify-content:center;gap:10px">
    <div data-color="0" style="width:90px;height:90px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);border-radius:8px">A</div>
    <div data-color="1" style="width:90px;height:90px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);border-radius:8px">B</div>
    <div data-color="2" style="width:90px;height:90px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);border-radius:8px">C</div>
    <div data-color="3" style="width:90px;height:90px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);border-radius:8px">D</div>
  </div>
  <p id="msg" style="color:#9be"></p>
  <button onclick="start()">Start</button>
  <a class="back" href="../index.html">Back to Hub</a>
</div></div>
<script>
const pads=[...document.querySelectorAll('#pads div')],msg=document.getElementById('msg');
let seq=[],player=[],playing=false;
function flash(i){pads[i].style.boxShadow='0 0 30px #0ff';setTimeout(()=>pads[i].style.boxShadow='',400);}
function start(){seq=[];next();}
function next(){seq.push(Math.floor(Math.random()*4));playSeq();}
async function playSeq(){playing=true; for(let s of seq){flash(s); await new Promise(r=>setTimeout(r,600));} playing=false; player=[]; msg.textContent='Your turn: length '+seq.length;}
pads.forEach((p,i)=>p.onclick=()=>{if(playing) return; flash(i); player.push(i); check();});
function check(){const idx=player.length-1; if(player[idx]!==seq[idx]){msg.textContent='Wrong! Game over.'; playing=true; } else if(player.length===seq.length){msg.textContent='Correct! Next round.'; setTimeout(next,700);} }
</script></body></html>
