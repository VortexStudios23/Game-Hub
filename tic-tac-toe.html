<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tic-Tac-Toe</title>
<style>
  :root{--bg:#071019;--panel:rgba(255,255,255,0.03);--glow:0 0 18px #0ff,0 0 30px #09f;}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh;}
  .container{max-width:900px;width:100%;padding:24px;}
  header{padding:24px 0;text-align:center;}
  h1{color:#0ff;text-shadow:var(--glow);margin:0;font-size:28px;}
  .panel{background:var(--panel);padding:18px;border-radius:12px;box-shadow:var(--glow);margin-top:16px;}
  button{cursor:pointer;border:none;padding:10px 14px;border-radius:8px;background:#0ff;color:#000;font-weight:700;box-shadow:var(--glow);}
  a.back{display:inline-block;margin-top:12px;color:#9be;text-decoration:none;}
  .row{display:flex;gap:12px;flex-wrap:wrap;}
  input,select{padding:10px;border-radius:8px;border:none;outline:none;}
  canvas{background:#000;border-radius:8px;display:block;margin:auto;box-shadow:var(--glow);}
</style>
</head><body>
<div class="container"><header><h1>Tic-Tac-Toe</h1></header>
<div class="panel" id="game">
  <div id="board" style="display:grid;grid-template-columns:repeat(3,80px);gap:12px;justify-content:center"></div>
  <p id="status" style="text-align:center;margin-top:12px;color:#9be"></p>
  <div style="text-align:center;margin-top:12px"><button onclick="reset()">Restart</button><br><a class="back" href="../index.html">Back to Hub</a></div>
</div></div>
<script>
const boardEl=document.getElementById('board'),status=document.getElementById('status');
let board=['','','','','','','','',''],player='X',over=false;
function render(){boardEl.innerHTML='';board.forEach((v,i)=>{const b=document.createElement('div');b.style.cssText='width:80px;height:80px;display:flex;align-items:center;justify-content:center;font-size:36px;background:rgba(255,255,255,0.02);border-radius:8px;box-shadow:0 0 12px #0ff';b.textContent=v;b.onclick=()=>play(i);boardEl.appendChild(b);});status.textContent=over? (winner? 'Winner: '+winner : 'Draw') : 'Turn: '+player;}
function play(i){if(over||board[i])return;board[i]=player;check();player=player==='X'?'O':'X';render();}
let winner=null;
function check(){const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];for(let l of lines){const [a,b,c]=l;if(board[a]&&board[a]===board[b]&&board[b]===board[c]){winner=board[a];over=true;return;}}if(board.every(Boolean)){over=true;}}
function reset(){board=['','','','','','','','',''];player='X';over=false;winner=null;render();}
reset();
</script></body></html>
